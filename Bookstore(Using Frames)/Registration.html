<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<center><u><h2>Registration Form</h2></u></center>
		<form action="Thank you.html" method="POST">
			<table align="center">
				<tr>
					<td>First name:</td> 
					<td><input type ="text" name="fname"/></td>
				</tr>
				<tr>
					<td>Last name:</td> 
					<td><input type ="text" name="lname"/></td>
				</tr>
				<tr>
					<td>User name:</td>
					<td><input type ="text" name="uname"/></td>
				</tr>
				<tr>
					<td>Password:</td> 
					<td><input type ="password" name="passwd"/></td>
				</tr>
				<tr>
					<td>E-mail:</td>
					<td><input type ="text" name="mailID"/></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td >
						<input type ="radio" name="gender" value="Male"/>Male
						<input type ="radio" name="gender" value="Female"/>Female
					</td>
				</tr>
				<tr>
					<td>Profession: </td>
					<td>
						<input type ="radio" name="Work" value="std" checked/>Student
						<input type ="radio" name="Work" value="working"/>Working
						<input type ="radio" name="Work" value="notworking"/>Not Working
					</td>
				</tr>
				<tr>
					<td>Specialization:</td>
					<td>
						<select>
						<option value="0">CSE</option>
						<option value="1">IT</option>
						<option value="2" selected="true">ECE</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td>
						<input type="checkbox" name="hobbies" value="music" checked="true"/>Music
						<input type="checkbox" name="hobbies" value="sports"/>Sports
						<input type="checkbox" name="hobbies" value="painting"/>Painting
						<input type="checkbox" name="hobbies" value="dance"/>Dance
					</td>
				</tr>
				<tr>
					<td>Address:</td>
					<td>
						<textarea rows="3" cols="25"></textarea>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit" name="Submit"/></td>
					<td><input type="reset" value="Clear" name="Reset"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
